<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning</title>
    <style>
      body {
        height: 4000px;
      }
      .box {
        height: 100px;
        width: 100px;
      }
      /* Relative - move relative to usual position */
      /* Absolute-  move relative to parent (which must be relative)*/
      /* Fixed - position relative to view port like navbar*/
      /* Sticky - position will stick to a given position even after a scroll */

      /* Z-index : magnitudes gives layering of front to  behind */

      .container {
        position: relative;
        height: 500px;
        width: 500px;
        background: #333;
      }
      #box-1 {
        position: relative;
        top: 50px;
        left: 50px;
        background: red;
        z-index: 1;
      }
      #box-2 {
        position: absolute;
        top: 100px;
        left: 100px;
        background: yellow;
      }
      #box-3 {
        position: absolute;
        bottom: 100px;
        right: 100px;
        background: green;
      }
      #box-4 {
        position: fixed;
        top: 0;
        right: 0;
        background: blue;
      }
      #box-5 {
        position: sticky;
        top: 100px;
        background: orange;
      }
    </style>
  </head>
  <body>
    <div id="box-1" class="box"></div>
    <div class="container">
      <div id="box-2" class="box"></div>
      <div id="box-3" class="box"></div>
    </div>
    <div id="box-4" class="box"></div>
    <div id="box-5" class="box"></div>
  </body>
</html>
