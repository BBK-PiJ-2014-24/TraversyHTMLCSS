<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        height: 400px;
        width: 200px;
        margin: auto;
        background: #333;
        color: white;
      }

      .btn {
        width: 50px;
        background-color: tomato;
        color: wheat;
        align-self: flex-end;
        margin-top: auto;
        margin-right: 15px;
        margin-bottom: 10px;
      }

      .container p {
        font-size: 12px;
        padding: 0 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis ipsam
          non natus incidunt rem, quos mollitia veritatis vel molestiae ullam,
          dolore sit cumque fugiat? Praesentium recusandae impedit nisi
          accusantium optio?
        </p>
      </div>
      <button class="btn">Press</button>
    </div>
  </body>
</html>
